      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>StreetGainZ | Gallery</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="content">
          <div class="logo"><a href="#">StreetGainZ</a></div>
          <ul class="menu-list">
            <div class="icon cancel-btn"><i class="fa-solid fa-x"></i></div>
            <li><a href="index.html">O nama</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a class="active" href="gallery.html">Galerija</a></li>
            <li><a href="park-search.html">Pronađi park</a></li>
            <li><a href="contact.html">Kontakt</a></li>
          </ul>
          <div class="icon menu-btn"><i class="fa-solid fa-bars"></i></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="banner"></div>
      <h1 class="img-heading">Galerija slika</h1>
      <div class="img-holder">
        <figure id="img-1">
          <a href="/images/erwinbacklever.jpg" target="_blank"
            ><img src="/images/erwinbacklever.jpg" alt="back-lever"
          /></a>
          <figcaption>Erwin izvodi element po imenu back lever</figcaption>
        </figure>
        <figure id="img-2">
          <a href="/images/back fornt.jpg" target="_blank"
            ><img src="/images/back fornt.jpg" alt="back-front-lever"
          /></a>
          <figcaption>
            Usporedba dvaju elemenata: front lever (Stjepan Žabčić) i back lever
            (Niko Cipirita)
          </figcaption>
        </figure>
        <figure id="img-3">
          <a href="/images/grupni.jpg" target="_blank"
            ><img src="/images/grupni.jpg" alt="grupni"
          /></a>
          <figcaption>
            Slika sa jednog od naših mnogih grupnih treninga
          </figcaption>
        </figure>
        <figure id="img-4">
          <a href="/images/niko.jpg" target="_blank"
            ><img src="/images/niko.jpg" alt="niko"
          /></a>
          <figcaption>Naš najmlađi član Niko Cipirita</figcaption>
        </figure>
        <figure id="img-7">
          <a href="/images/zaba.jpg" target="_blank"
            ><img src="/images/zaba.jpg" alt="zaba"
          /></a>
          <figcaption>Osnivač tima Stjepan Žabčić</figcaption>
        </figure>
        <figure id="img-8">
          <a href="/images/flokileđa.jpg" target="_blank"
            ><img src="/images/flokileđa.jpg" alt="floki-leđa"
          /></a>
          <figcaption>
            Florijan Bakić pokazuje rezultat napornog treninga
          </figcaption>
        </figure>

        <figure id="img-9">
          <a href="/images/nikopress.jpg" target="_blank"
            ><img src="/images/nikopress.jpg" alt="niko-press"
          /></a>
          <figcaption>
            Niko Cipirita u poziciji handstand skleka jednog od težih elemenata
            u street workoutu
          </figcaption>
        </figure>
        <figure id="img-10">
          <a href="/images/cipidip.jpg" target="_blank"
            ><img src="/images/cipidip.jpg" alt="cipi-dip"
          /></a>
          <figcaption>
            Danijel Cipirita u gornjoj poziciji dipa, jedne od osnovnih vježbi u
            street workoutu
          </figcaption>
        </figure>
        <figure id="img-5">
          <a href="images/nikolaerwinkorajac.jpg" target="_blank"
            ><img src="/images/nikolaerwinkorajac.jpg" alt="team"
          /></a>
          <figcaption>
            S lijeva na desno: Nikola Pustišek, Erwin Miljan i Antonio Korajac
          </figcaption>
        </figure>
        <figure id="img-6">
          <a href="/images/nikola.jpg" target="_blank"
            ><img src="/images/nikola.jpg" alt="nikola"
          /></a>
          <figcaption>Naš najstariji član Nikola Pustišek</figcaption>
        </figure>
      </div>
      <script>
        const body = document.querySelector(" body");
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
          menu.classList.add("active");
          menuBtn.classList.add("hide");
          body.classList.add("disable-scroll");
        };
        cancelBtn.onclick = () => {
          menu.classList.remove("active");
          menuBtn.classList.remove("hide");
          body.classList.remove("disable-scroll");
        };

        window.onscroll = () => {
          this.scrollY > 20
            ? navbar.classList.add("sticky")
            : navbar.classList.remove("sticky");
        };
      </script>
    </main>

          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.tiktok.com/@streetgainz?lang=en" target="_blank"
          ><i class="fab fa-tiktok"></i
        ></a>
      </div>
    </footer>
