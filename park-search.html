<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Nikola Pustišek" />
    <meta name="description" content="Službena stranica StreetGainZ tima." />
    <meta
      name="keywords"
      content="streetworkout, calisthenics, streetgainz, workout"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/4c44b9ed88.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>StreetGainZ | Tražilica parkova</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="content">
          <div class="logo"><a href="index.html">StreetGainZ</a></div>
          <ul class="menu-list">
            <div class="icon cancel-btn"><i class="fa-solid fa-x"></i></div>
            <li><a href="index.html">O nama</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="gallery.html">Galerija</a></li>
            <li><a class="active" href="park-search.html">Pronađi park</a></li>
            <li><a href="contact.html">Kontakt</a></li>
          </ul>
          <div class="icon menu-btn"><i class="fa-solid fa-bars"></i></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner"></div>
      <div class="map-heading"><h3>Pronađi park u svojoj blizini</h3></div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d177891.01204281152!2d15.824245786258357!3d45.840349557379646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d692c902cc39%3A0x3a45249628fbc28a!2sZagreb!5e0!3m2!1shr!2shr!4v1641403020617!5m2!1shr!2shr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <script>
        const body = document.querySelector(" body");
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
          menu.classList.add("active");
          menuBtn.classList.add("hide");
          body.classList.add("disable-scroll");
        };
        cancelBtn.onclick = () => {
          menu.classList.remove("active");
          menuBtn.classList.remove("hide");
          body.classList.remove("disable-scroll");
        };

        window.onscroll = () => {
          this.scrollY > 20
            ? navbar.classList.add("sticky")
            : navbar.classList.remove("sticky");
        };
      </script>
    </main>
    <footer>
      <p>
        Copyright &copy; 2022 StreetGainZ &amp; Made by Nikola Pustišek; All
        rights reserved.
      </p>

      <div class="social-media">
        <a href="https://www.youtube.com/c/StreetGainZ" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://www.instagram.com/streetgainz_/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.tiktok.com/@streetgainz?lang=en" target="_blank"
          ><i class="fab fa-tiktok"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
